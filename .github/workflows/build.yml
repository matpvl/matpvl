name: CI-BUILD

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install UV
      run: pip install uv
    - name: Install dependencies
      run: uv sync
    - name: Run full build
      run: uv run invoke build_local